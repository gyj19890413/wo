<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	    <meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<title>
			用户注册
		</title>
		<script>
			window.onresize = function(){
				getscreen();
			}
			
			function getscreen(){
				var screenWidth = document.documentElement.clientWidth;
				if(screenWidth>750){
					screenWidth=750
				}
				document.documentElement.style.fontSize = (100/750) * screenWidth + 'px';
			}
			getscreen();
		</script>
		<link rel="stylesheet" href="/public/static/index/css/style.css?t=201766" />
		<link rel="stylesheet" href="/public/static/index/css/register.css?t=201766" />
		<script type="text/javascript" src="/public/static/index/js/jquery-2.1.0.js" ></script>
	</head>
	<body>
		<label class="user">
			<input type="text" name="user" placeholder="请输入用户名" maxlength="16"/>
			<i></i>
		</label>
		
		<label class="pass">
			<input type="password" name="pass" maxlength="6" placeholder="请输入密码" />
			<i></i>
		</label>
		<p class="errortips">
			<span></span>
			<a href="{:url('index/login/index')}">已有账户，去登录</a>
		</p>
		
		<div class="login_btn">
			注册
		</div>
		
		<div class="tips">
			<p>1、账号设置为8到16位数字和字母,且必须包含字母和数字。</p>
			<p>2、密码设置为6位。</p>			
		</div>
		<script type="text/javascript">
			var URL ='{:url("/index/login/adduser")}';
		</script>
		<script type="text/javascript" src="/public/static/index/js/register.js" ></script>
	</body>
</html>
